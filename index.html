<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cash Register App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Input the Cash given and the Bill Amount to get the tender change to be given.</p>
        <label for cash-given>Enter the Cash given by the Customer: </label>
        <input type="number" id="cash-given">
        <button id="next-button">Next</button>
        <label class="bill-label" for bill-amount>Enter the Total amount of the Bill: </label>
        <input type="number" id="bill-amount">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <div class="space"></div>
        <table class="change-given">
            <caption>Change to be Given: </caption>
            <tr>
                <th>No. Of Notes:</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes: </th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
